name: Nightly E2E Tests

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch:      # Manual trigger

jobs:
  e2e-kubernetes:
    name: E2E Tests on Kubernetes
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Create Kubernetes cluster
        uses: palmsoftware/quick-k8s@v0.0.45
        with:
          numControlPlaneNodes: 1
          numWorkerNodes: 1

      - name: Setup local registry
        run: |
          # Start a local registry
          docker run -d --restart=always -p 5000:5000 --network bridge --name registry registry:2
          # Connect registry to kind network
          docker network connect kind registry || true
          # Wait for registry to be ready
          sleep 5
          # Verify registry is running
          curl -s http://localhost:5000/v2/ || echo "Registry check"
          # Configure Kind nodes to use insecure registry
          REGISTRY_DIR="/etc/containerd/certs.d/registry:5000"
          for node in $(kind get nodes --name kind); do
            docker exec "${node}" mkdir -p "${REGISTRY_DIR}"
            cat <<EOF | docker exec -i "${node}" cp /dev/stdin "${REGISTRY_DIR}/hosts.toml"
          [host."http://registry:5000"]
            capabilities = ["pull", "resolve", "push"]
            skip_verify = true
          EOF
          done

      - name: Build operator image
        run: |
          make docker-build IMG=localhost:5000/imagecertinfo-operator:test

      - name: Push to local registry
        run: |
          docker push localhost:5000/imagecertinfo-operator:test

      - name: Deploy operator
        run: |
          make deploy IMG=registry:5000/imagecertinfo-operator:test

      - name: Wait for operator readiness
        run: |
          kubectl wait --for=condition=available --timeout=120s deployment/imagecertinfo-operator-controller-manager -n imagecertinfo-operator-system

      - name: Run nightly e2e tests
        run: |
          make test-e2e-nightly CLUSTER_TYPE=kubernetes

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Controller Manager Logs ==="
          kubectl logs -n imagecertinfo-operator-system -l control-plane=controller-manager --tail=200 || true
          echo "=== Events ==="
          kubectl get events -n imagecertinfo-operator-system --sort-by=.lastTimestamp || true
          echo "=== All Pods ==="
          kubectl get pods -A || true
          echo "=== ImageCertificationInfo Resources ==="
          kubectl get imagecertificationinfoes -A -o yaml || true

  e2e-openshift:
    name: E2E Tests on OpenShift
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Create OpenShift cluster
        uses: palmsoftware/quick-ocp@v0.0.24
        with:
          ocpPullSecret: ${{ secrets.PULL_SECRET }}
          desiredOCPVersion: "4.20"

      - name: Setup OpenShift internal registry access
        run: |
          # Expose the internal registry
          oc patch configs.imageregistry.operator.openshift.io/cluster --type merge -p '{"spec":{"defaultRoute":true}}'
          # Wait for the route to be available
          sleep 15
          # Get the registry route
          REGISTRY_HOST=$(oc get route default-route -n openshift-image-registry --template='{{ .spec.host }}')
          echo "REGISTRY_HOST=${REGISTRY_HOST}" >> $GITHUB_ENV
          # Configure Docker to trust the insecure registry
          echo "{\"insecure-registries\": [\"${REGISTRY_HOST}\"]}" | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          sleep 5
          # Login to the internal registry
          oc whoami -t | docker login ${REGISTRY_HOST} -u $(oc whoami) --password-stdin

      - name: Build operator image
        run: |
          make docker-build IMG=${REGISTRY_HOST}/imagecertinfo-operator-system/imagecertinfo-operator:test

      - name: Push to OpenShift registry
        run: |
          # Create the namespace first so we can push to it
          oc create namespace imagecertinfo-operator-system --dry-run=client -o yaml | oc apply -f -
          docker push ${REGISTRY_HOST}/imagecertinfo-operator-system/imagecertinfo-operator:test

      - name: Deploy operator
        run: |
          # Use the internal registry reference for the deployment
          make deploy IMG=image-registry.openshift-image-registry.svc:5000/imagecertinfo-operator-system/imagecertinfo-operator:test

      - name: Wait for operator readiness
        run: |
          kubectl wait --for=condition=available --timeout=180s deployment/imagecertinfo-operator-controller-manager -n imagecertinfo-operator-system

      - name: Run nightly e2e tests
        run: |
          make test-e2e-nightly CLUSTER_TYPE=openshift

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Controller Manager Logs ==="
          kubectl logs -n imagecertinfo-operator-system -l control-plane=controller-manager --tail=200 || true
          echo "=== Events ==="
          kubectl get events -n imagecertinfo-operator-system --sort-by=.lastTimestamp || true
          echo "=== All Pods ==="
          kubectl get pods -A || true
          echo "=== ImageCertificationInfo Resources ==="
          kubectl get imagecertificationinfoes -A -o yaml || true
