# Role and RoleBinding to allow the controller to read the Pyxis API key secret.
# This is scoped to only allow reading specific secrets by name for security.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pyxis-secret-reader
  namespace: system
  labels:
    app.kubernetes.io/name: imagecertinfo-operator
    app.kubernetes.io/managed-by: kustomize
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    # Restrict to only the pyxis-api-key secret by name
    resourceNames: ["pyxis-api-key"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pyxis-secret-reader-binding
  namespace: system
  labels:
    app.kubernetes.io/name: imagecertinfo-operator
    app.kubernetes.io/managed-by: kustomize
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pyxis-secret-reader
subjects:
  - kind: ServiceAccount
    name: controller-manager
    namespace: system
