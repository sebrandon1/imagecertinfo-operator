# Sample Secret for storing the Pyxis API key.
# Create this secret before deploying the operator if you want to use
# Secret-based API key configuration instead of environment variables.
#
# Usage:
#   kubectl create secret generic pyxis-api-key \
#     --from-literal=api-key=YOUR_PYXIS_API_KEY \
#     -n imagecertinfo-operator-system
#
# Or apply this file after replacing the placeholder:
#   kubectl apply -f config/samples/pyxis_secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: pyxis-api-key
  namespace: imagecertinfo-operator-system
  labels:
    app.kubernetes.io/name: imagecertinfo-operator
    app.kubernetes.io/managed-by: kustomize
type: Opaque
stringData:
  # Replace with your actual Pyxis API key
  api-key: "YOUR_PYXIS_API_KEY_HERE"
